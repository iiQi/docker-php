default:
  fpm:
    from:
      debian: fpm
      alpine: fpm-alpine
    cmd: php-fpm
    ext:
      - gd
      - bcmath
      - curl
      - gettext
      - gmp
      - mysqli
      - pcntl
      - pdo_mysql
      - sockets
      - zip
      - amqp
      - redis
      - msgpack

    # 开发扩展
    dev:
      - xdebug

    # 启动环境变量
    env:

    # 套件专用软件包
    package:
      debian:
        - cron
      alpine:
        - run: |
            cat << 'EOF' > /usr/local/bin/cron
            #!/bin/sh
            exec /usr/sbin/crond "$@"
            EOF
            chmod +x /usr/local/bin/cron

    # 套件专用开发包
    dev-package:

  fpm-nginx:
    from:
      debian: fpm
      alpine: fpm-alpine
    cmd: php-fpm
    ext:
      - gd
      - bcmath
      - curl
      - gettext
      - gmp
      - mysqli
      - pcntl
      - pdo_mysql
      - sockets
      - zip
      - amqp
      - redis
      - msgpack

    # 开发扩展
    dev:
      - xdebug

    # 启动环境变量
    env:
      NGX_USER: www
      FPM_LISTEN: /var/run/php-fpm.sock

    # 开发包启动环境变量
    dev-env:
      NGX_WORKER_PROCESSES: 1

    # 套件专用软件包
    package:
      default:
        - s6
        - call: suite/fpm-nginx/config-openresty.sh
        - call: suite/s6.sh
      debian:
        - cron
        - call: suite/fpm-nginx/debian/install-openresty.sh
      alpine:
        # 统一计划任务程序名
        - run: |
            cat << 'EOF' > /usr/local/bin/cron
            #!/bin/sh
            exec /usr/sbin/crond "$@"
            EOF
            chmod +x /usr/local/bin/cron
        - call: suite/fpm-nginx/alpine/install-openresty.sh

    # 套件专用开发包
    dev-package:

  swoole:
    from:
      debian: cli
      alpine: cli-alpine
    cmd: php
    ext:
      - gd
      - bcmath
      - curl
      - gettext
      - gmp
      - pcntl
      - pdo_mysql
      - sockets
      - zip
      - amqp
      - redis
      - msgpack
      - protobuf
      - name: swoole
        arg: yes\nyes\nyes\nyes\nyes\nyes\n

    # 开发扩展
    dev:
      - name: xdebug
        enable: no

    # 套件专用软件包
    package:

    # 套件专用开发包
    dev-package:

