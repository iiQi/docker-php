default:
  fpm:
    from:
      debian: fpm
      alpine: fpm-alpine
    cmd: php-fpm
    ext:
      - gd
      - bcmath
      - curl
      - gettext
      - gmp
      - pcntl
      - pdo_mysql
      - sockets
      - zip
      - amqp
      - redis
      - msgpack

    # 开发扩展
    dev:
      - xdebug

    # 套件专用软件包
    package:
      debian:
        - cron
      alpine:
        - run: |
            cat << EOF > /usr/local/bin/cron
            #!/bin/sh
            exec /usr/sbin/crond "$@"
            EOF
            chmod +x /usr/local/bin/cron

  swoole:
    from:
      debian: cli
      alpine: cli-alpine
    cmd: php
    ext:
      - gd
      - bcmath
      - curl
      - gettext
      - gmp
      - pcntl
      - pdo_mysql
      - sockets
      - zip
      - amqp
      - redis
      - msgpack
      - protobuf
      - name: swoole
        arg: yes\nyes\nyes\nyes\nyes\nyes\n
    dev:
      - name: xdebug
        enable: no
