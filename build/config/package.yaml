default:
  package:
    - run: |
        chmod +w /usr/local/etc/php/conf.d/
        chmod +w /usr/local/etc/php-fpm.d/
        chmod +w /usr/local/etc/php/conf.d/php.ini
        chmod +w /usr/local/etc/php-fpm.d/zz-www.conf
        
        ln -snf /usr/local/bin/entrypoint /init
        ln -snf /usr/share/zoneinfo/$TZ /etc/localtime && echo $TZ > /etc/timezone 
        cp -rf /root/. /home/www/
        chown -R www:www /home/www
  dev:
    - bash-completion
    - git
    - nano
    - net-tools
    - traceroute
    - wget
    - run: |
        composer config -g allow-plugins.slince/composer-registry-manager true
        composer global require slince/composer-registry-manager
        composer repo:use aliyun
        composer clear-cache
    - run: |
        curl -o /usr/local/bin/wait-for https://raw.githubusercontent.com/mrako/wait-for/master/wait-for
        chmod +x /usr/local/bin/wait-for
    - run: |
        cat << EOF >> /root/.bashrc
        export LESSCHARSET=utf-8
        source /etc/profile
        EOF
    - run: |
        cp -rf /root/. /home/www/
        chown -R www:www /home/www

debian:
  # 编译工具包
  build:

  # 常用工具包
  package:
    - unzip
    - run: |
        sed -i 's/^# \(export\|alias\)/\1/g' /root/.bashrc

  # 开发工具包
  dev:
    - bind9
    - dnsutils
    - iputils-ping
    - netcat-traditional
    - procps
    - telnet
    - run: |
        cat << EOF > /etc/profile.d/git.sh
        GIT_PS1_SHOWCOLORHINTS=true
        GIT_PS1_SHOWUPSTREAM="verbose name legacy git"
        PROMPT_COMMAND='__git_ps1 "[\u@\h \W]" "\\$ "'
        EOF

alpine:
  # 编译工具包
  build:
    - build-base
    - shadow

  # 常用工具包
  package:
    - bash
    - tzdata
    - run: |
        cat << EOF > /root/.bashrc
        export LS_OPTIONS='--color=auto'
        alias ls='ls \$LS_OPTIONS'
        alias ll='ls \$LS_OPTIONS -l'
        alias l='ls \$LS_OPTIONS -l'
        EOF

  # 开发工具包
  dev:
    - bind
    - inetutils-telnet
    - iputils
    - netcat-openbsd
    - run: |
        osVersion=$(cat /etc/os-release | grep VERSION_ID | awk -F= '{print $2}' | sed 's/"//g')
        osMinor=$(echo "$osVersion" | cut -d. -f2)
        # 次版本号大于17，如：3.20.3
        if [ $osMinor -gt 17 ]; then
            apk add procps-ng
        else
            apk add procps
        fi